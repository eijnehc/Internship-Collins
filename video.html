<!DOCTYPE htm1> <html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.slideshow-container {
	max-width: 100%;
	position: relative;
	margin: auto;
}

.close {
	cursor: pointer;
	position: absolute;
	top: 1%;
	right: 0.5%;
	width: auto;
	padding: 9px;
	color: white;
	font-size: 24px;
	opacity: 0.5;
	text-decoration: none;
	visibility: hidden;

}

body {background-color:#E4551F}

</style>

<body>

<div class="slideshow-container">

<a id="div1" class="close" onclick="windowClose()">X</a>

<video width="100%" autoplay playsinline muted controls> 
	<source src="video.mp4"
	Your browser does not support the video tag.
type="video/mp4">
</video>

</div>

<script>
setTimeout(function() {
	document.getElementById('div1').style.visibility = "visible";
},7000);
</script>


<script>
function windowClose() {
	window.location = 'https://raspberrypi.local'; // redirect the page
}
</script>

<script type="text/javascript">
function idleTimer() {
	var t;
	//window.onload = resetTimer;	
	window.onmousemove = resetTimer; // catches mouse movements
	window.onmousedown = resetTimer; // catches mouse movements
	window.onclick = resetTimer; // catches mouse clicks
	window.onscroll = resetTimer; // catches scrolling
	window.onkeypress = resetTimer; //catches keyboard actions

	function reload() {
		window.location = 'https://raspberrypi.local'; //Reloads the current page
	}

	function resetTimer() {
		clearTimeout(t);
		t= setTimeout(reload, 200000); // time is in milliseconds (1000 is 1 second)
	}
}
idleTimer();

</script>

</body>

</html>
